<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Animal I Have Become</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 20px;
        }

        .links {
            display: flex;
            flex-direction: column; /* Makes links vertical */
            align-items: center;
            gap: 15px; /* Adds spacing between links */
        }

        .links a {
            text-decoration: none;
            color: white;
            background-color: #222;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: center;
            width: 250px; /* Ensures links are the same width */
        }

        .links a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
