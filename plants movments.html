<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants Movement</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #0a0a0a;
            padding: 20px 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .links a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: center;
            width: 200px;
        }

        .links a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Plants Movement</div>
    <div class="links">
        <a href="https://www.youtube.com/watch?v=tRqDtfgVWWk&list=PLnt-Q7zztkri7mM16tlWl0zBl9YzMY22p&index=9&pp=iAQB">Move</a>
    </div>
</body>
</html>
