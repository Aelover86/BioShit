<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: center;
            width: 200px;
        }

        .links a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Video Links</div>
    <div class="links">
        <a href="https://www.youtube.com/watch?v=Oh7tfyPBxFs">Video 1</a>
        <a href="https://www.youtube.com/watch?v=CGHx6vXHUrU&pp=ygWNAeC4quC4o-C4uOC4m-C4iuC4teC4p-C4sCDguYDguKLguLfguYjguK3guKvguLjguYnguKHguYDguIvguKXguKXguYwg4LmB4Lil4LiwIOC4geC4suC4o-C4peC4s-C5gOC4peC4teC4ouC4h-C4quC4suC4o-C4guC4reC4h-C5gOC4i-C4peC4peC5jA%3D%3D">Video 2</a>
    </div>
</body>
</html>
