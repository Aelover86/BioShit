<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #0a0a0a;
            padding: 20px 0;
            z-index: 1;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: center;
            width: 250px;
        }

        .links a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Ecology Videos</div>
    <div class="links">
        <a href="https://www.youtube.com/watch?v=mnN7S8VRwwA&t=5s&pp=ygUg4Liq4Lij4Li44Lib4LiK4Li14Lin4LiwIEVjb2xvZ3k%3D">1</a>
        <a href="https://www.youtube.com/watch?v=dlMDcBp0Kyg&pp=ygU_4LiE4Lin4Liy4Lih4Lir4Lil4Liy4LiB4Lir4Lil4Liy4Lii4LiX4Liy4LiH4LiK4Li14Lin4Lig4Liy4Lie">2</a>
    </div>
</body>
</html>
