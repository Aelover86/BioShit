<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Creators</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least full screen height */
        }

        .header {
            background-color: #222;
            padding: 20px;
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f0f0f0;
            text-align: center; /* Ensures the text is centered */
            width: 100%; /* Ensure it takes up the full width */
            margin: 0; /* Remove margin */
        }

        .nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 20px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        /* Hover effect for navigation links */
        .nav a:hover {
            color: #FFD700; /* Gold/yellow color */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-grow: 1; /* This ensures the content area grows to fill available space */
        }

        .content a {
            display: block;
        }

        .content img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #f0f0f0;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        /* Hover effect for images */
        .content img:hover {
            transform: scale(1.1);
            border-color: #FFD700; /* Gold/yellow border on hover */
        }

        .footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: white;
            margin-top: 40px; /* Add some space between the content and footer */
        }
    </style>
</head>
